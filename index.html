<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portal informativo del Colegio Universitario de Cartago con noticias, enlaces útiles y más.">
  
  <title>Colegio Universitario de Cartago</title>
  <!-- Hojas de estilo de las importaciones de los html adicionales -->
  <link rel="stylesheet" type="text/css" href="./header/header.css">
  <link rel="stylesheet" type="text/css" href="./footer/footer.css">
  <link rel="stylesheet" type="text/css" href="index.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Íconos de redes sociales -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>

  <!-- Carga header desde otro .html-->
  <div id="header"></div>

  <section>
    <nav id="most-recent-container">
      <h3>Lo más reciente</h3>
      <div class="horizontal-line"></div>

      <ul class="no-style-list">
        <li>
          <a href="https://www.youtube.com/watch?v=7MTfjm4M-NU&t=1s" target="_blank" style="text-decoration: none;">
            <div class="card-custom">
              <img src="./images/induccionPrimerIngreso.png"
                alt="Video de inducción para estudiantes de primer ingreso" />
            </div>
            <div class="card-custom-body">
              <h4>www.youtube.com</h4>
            </div>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Banner informativo -->
    <article>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./images/1-Slider escritorio 2024 (40)-scaled.png" alt="First slide">
            <a href="https://www.cuc.ac.cr/wp-content/uploads/2025/04/GUIA-PRIMER-INGRESO-NINOS-II-2025.pdf"
              class="button-51 banner-btn-1" role="button">Ver más</a>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="./images/1-Slider escritorio 2024 (41)-scaled.png" alt="Second slide">
            <a href="https://forms.office.com/pages/responsepage.aspx?id=JWWIElhdgUiX6YAgrDvPZAwsQcn8MX1Fr3gG2877BeJUNlFTVTNaM1RWRjEwVUhHNzdPVVFUVUNLRS4u&route=shorturl"
              class="button-51 banner-btn-2" role="button">Más información</a>
          </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </article>
  </section>

  <!-- Carga footer desde otro .html-->
  <div id="footer"></div>

  <script>
    // Carga de componentes

    // Header
    fetch('header/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Footer
    fetch('footer/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
